<!-- MODAL -->

<ng-template class="modal" #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="contactForm" class="form" (ngSubmit)="submitForm()">
      <div class="upper-form">
        <div class="form-group">
          <input type="text" placeholder="First Name" id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="lastName" id="lastName" class="form-control">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" placeholder="Company" id="company" formControlName="company" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Let us know what you think" id="message" class="message form-control" cols="30" rows="20"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-block py-2">Send Question</button>
      <p class="extra"><em>You can also contact me directly on my email: tijl.declerck@outlook.com</em></p>
    </form>
  </div>
</ng-template>
